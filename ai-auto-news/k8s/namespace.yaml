apiVersion: v1
kind: Namespace
metadata:
  name: ai-auto-news
  labels:
    name: ai-auto-news
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: ai-auto-news-quota
  namespace: ai-auto-news
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "20"
    services.loadbalancers: "2"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: ai-auto-news-limitrange
  namespace: ai-auto-news
spec:
  limits:
  - max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: "100m"
      memory: 128Mi
    default:
      cpu: "500m"
      memory: 512Mi
    defaultRequest:
      cpu: "250m"
      memory: 256Mi
    type: Container
